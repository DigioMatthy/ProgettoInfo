<!DOCTYPE html>
<html>
<head>
    <title>BiblioTech </title>
    <link rel="stylesheet" href="resources/clistyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="resources/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">BiblioTech</span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link active">
                        <a href="#" >
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="" onclick="LogOutUser()">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch" onclick="ToggleDarkMode()">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>


<section class="home">
    <div class="container1 text">
        <h1>GESTIONALE</h1>
        <p>gestisci i libri maranza negro</p>
    </div>

    <div class="container2 text" id="libri">
        <div class="libro">
            <div class="content">
                <h4>Titolo</h4>
                <p>Autore</p>
                <p>Categoria</p>
            </div>
            <div class="actions">
                <i class='bx bxs-edit'style="font-size: 35px; cursor: pointer;"></i>
            </div>
        </div>
        <div class="containerprova">
            <div class="addLibro">
                <div class="content">
                    <h4>Aggiungi libro</h4>
                </div>
                <div class="add">
                    <i class='bx bx-plus-circle' style="font-size: 100px; cursor: pointer;"></i>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
