<!DOCTYPE html>
<html>
<head>
    <title>BiblioTech </title>
    <link rel="stylesheet" href="resources/clistyle.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- MODAL - Add Book -->
    <div class="overlay-add" id="overlay-add"></div>
    <div class="modal" id="modal-add">
        <i class='bx bx-x-circle' id="close-btn" onclick="CloseAddModal()"></i>
        <form>
            <label for="title">Inserire titolo:</label>
            <input type="text" id="title" required> <br>
            <label for="author">Inserire autore:</label>
            <input type="text" id="author" required> <br>
            <label for="ISBN">Inserire ISBN:</label>
            <input type="text" id="isbn" required> <br>
            <label for="category">Inserire categoria:</label>
            <input type="text" id="category" required> <br>
            <label for="publishYear">Inserire anno di pubblicazione:</label>
            <input type="date" id="year" required> <br>
        </form>
        <button class="save" onclick="AddBook()">Salva</button>
    </div>

    <!-- MODAL - View Book -->
    <div class="overlay-view" id="overlay-view"></div>
    <div class="modal" id="modal-view">
        
    </div>

    <!-- MODAL - Edit Book -->
    <div class="overlay-edit" id="overlay-edit">
        <div class="modal" id="modal-edit">
            <i class='bx bx-x-circle' id="close-btn" onclick="CloseEditModal()"></i>
            <form>
                <label for="title">Modificare titolo:</label>
                <input type="text" id="titleEdit" required> <br>
                <label for="author">Modificare autore:</label>
                <input type="text" id="authorEdit" required> <br>
                <label for="ISBN">Modificare ISBN:</label>
                <input type="text" id="isbnEdit" required> <br>
                <label for="category">Modificare categoria:</label>
                <input type="text" id="categoryEdit" required> <br>
                <label for="publishYear">Modificare anno di pubblicazione:</label>
                <input type="date" id="yearEdit" required> <br>
            </form>
            <button class="save" onclick="EditBook()">Modifica</button>
        </div>
    </div>        
    <!-- SnackBar -->
    <div id="snackbar"></div>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="resources/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">BiblioTech</span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link active">
                        <a href="#" >
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li id="signedUser" class="nav-link">
                </li>
                <li class="" onclick="LogOutUser()">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch" onclick="ToggleDarkMode()">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

<section class="home">
    <div class="container1 text">
        <h1>GESTIONALE</h1>
        <p>Gestisci i libri</p>
    </div>

    <div class="container2 text" id="libri">
    </div>
</section>
</body>
</html>
